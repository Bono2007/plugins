<html>

<head>
  <style type="text/css">
    /* -------------------------- */
    /* Following just context for the Dialog

    /* Generated from theme 'Toothbleach Condensed JGC' by @jgclark's generateCSSFromTheme */
    :root {
      --bg-main-color: #FAFAFA;
      --fg-main-color: #222E33;
      --body-line-height: 1.20rem;
      --h1-color: #C5487A;
      --h2-color: #AB5699;
      --h3-color: #7B72B9;
      --bg-alt-color: #F0F0F0;
      --tint-color: #C87230
    }

    html {
      background: var(--bg-main-color)
    }

    body,
    .body {
      font-size: 15px;
      color: var(--fg-main-color);
      font-family: "Avenir Next Condensed";
      font-weight: "400";
      font-style: "normal";
      margin-bottom: 0.50rem;
      line-height: 1.20rem
    }

    /* -------------------------- */

    dialog {
      padding: 0rem;
      border: solid 1px var(--tint-color);
      border-radius: 0.5em;
      box-shadow: 0px 0px 10px 2px #CCC;
    }

    .dialogTitle {
      font-weight: 700;
      background: var(--bg-alt-color);
      padding-block-start: 0.6rem;
      padding-inline-start: 1rem;
      padding-inline-end: 1rem;
      padding-block-end: 0.2rem;
      border-block-end: 1px solid gray;
      margin-block-end: 4px;
    }

    .dialogBody {
      padding-block-start: 0.3rem;
      padding-inline-start: 1rem;
      padding-inline-end: 1rem;
      padding-block-end: 0.6rem;
    }

    .buttonGrid {
      display: grid;
      grid-template-columns: auto auto;
      column-gap: 4px;
      row-gap: 4px;
    }

    .buttonGrid span:nth-child(odd) {
      align-self: start;
      padding-block-start: 5px;
      justify-self: end;
    }

    .buttonGrid span:nth-last-child(1) {
      /* Put last span on RHS */
      justify-self: end;
    }

    @layer A {
      .dialogBody button {
        /* font-size: 0.76rem; */
        font-weight: 400;
        border-radius: 4px;
        background: var(--bg-alt-color);
        border: 1px solid var(--tint-color);
        box-shadow: 1px 1px 1px 0px #BBB;
        padding: 3px 4px 3px 4px;
        margin: 3px 1px;
      }
    }

    .mainButton {
      /* main UI buttons */
      font-size: 0.85rem;
      font-weight: 500;
      background: var(--bg-main-color);
      border: 1px var(--fg-main-color);
      box-shadow: 1px 1px 1px 0px #BBB;
      padding: 2px 5px 2px 5px;
      margin: 2px 4px;
    }

    .itemControlDialog {
      max-width: 32rem;
      /* max-height: 25rem; */
    }
  </style>

  <script type="text/javascript">
    function showDialog() {
      const dialog = document.getElementById("itemControlDialog");
      dialog.showModal();
    }
  </script>

</head>

<body onload="showDialog();">

  <dialog id="itemControlDialog" class="itemControlDialog" aria-labelledby="Actions Dialog"
    aria-describedby="Actions that can be taken on items">
    <div class="dialogTitle">Take action on <span id="dialogItemNote">?</span></div>
    <div class="dialogBody">
      <div class="dialogDescription">For <span id="dialogItemContent">?</span></div>
      <div class="buttonGrid">
        <span>Move to</span>
        <span>
          <button class="changeDateButton" data-control-str="t">today</button>
          <button class="changeDateButton" data-control-str="+1d">+1d</button>
          <button class="changeDateButton" data-control-str="+1b">+1b</button>
          <button class="changeDateButton" data-control-str="+2d">+2d</button>
          <button class="changeDateButton" data-control-str="+0w">this week</button>
          <button class="changeDateButton" data-control-str="+1w">+1w</button>
          <button class="changeDateButton" data-control-str="+0m">this month</button>
          <button class="changeDateButton" data-control-str="+0q">this quarter</button>
        </span>
        <span>Other controls</span>
        <span>
          <button class="priorityButton" data-control-str="pri">Change Priority</button>
          <button class="toggleTypeButton" data-control-str="tog">Change Type</button>
          <button class="unscheduleButton" data-control-str="unsched">Unschedule</button>
          <button class="reviewFinishedButton" data-control-str="reviewed">Finish Review</button>
          <button class="skipReviewButton" data-control-str="skip+1w">Skip 1w</button>
          <button class="skipReviewButton" data-control-str="skip+2w">Skip 2w</button>
          <button class="skipReviewButton" data-control-str="skip+1m">Skip 1m</button>
          <button class="skipReviewButton" data-control-str="skip+1q">Skip 1q</button>
        </span>
        <span></span>
        <span>
          <button id="close_dialog" class="mainButton">Close</button>
        </span>
      </div>
    </div>
  </dialog>

</body>

</html>
